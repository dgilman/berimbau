<!DOCTYPE html>
<html lang="en">
<head>
   {% block head %}{% endblock %}
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <title>{% block title %}{% endblock %}</title>
   <style>
     body {padding-top: 20px; padding-bottom: 20px;}
     .navbar {margin-bottom: 20px;}
   </style>
</head>
<body>
   <div class="container-fluid">
   <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Berimbau</span>
         </div>
         <div class="collapse navbar-collapse" id="topnavbar">
            <ul class="nav navbar-nav">
               <li><a href="{{ url_for('index_page') }}">Browse files</a></li>
               <li><a href="{{ url_for('index_page') }}">Patch notes</a></li>
               <li><a href="{{ url_for('index_page') }}">Mailing list</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><p class="navbar-text">Log in</p></li>
            </ul>
         </div>
      </div>
   </nav>
   {% block body %}{% endblock %}
   <div class="row">
      <div class="col-lg-12">Contact <a href="{{ Config.operator_url }}">{{ Config.operator_name }}</a> for questions or comments.</div>
   </div>
   </div>
</body>
</html>
