{% extends "layout.html" %}
{% block title %}Berimbau{% endblock %}

{% block body %}
<h1>User history for {{ user_info }}</h1>
<table class="table table-striped table-bordered table-condensed">
   <tr>
      <th>Root</th>
      <th>ts</th>
      <th>Path</th>
   </tr>
   {% for log in logs %}
   <tr>
      <td>{{ Config.root_map[log[2]] }}</td>
      <td>{{ log[3] }}</td>
      <td><a href="{{ url_for('fs_page', root=Config.root_map[log[2]], path=log[4]) }}">{{ log[4] }}</a></td>
   </tr>
   {% endfor %}
</table>
<h2><a href="{{ url_for("user_log_page", uid=uid, page=next_page) }}">Next page >></a></h2>
{% endblock %}
