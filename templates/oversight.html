{% extends "layout.html" %}
{% block title %}Berimbau{% endblock %}

{% block body %}
<h1>Oversight</h1>
<table class="table table-striped table-bordered table-condensed">
   <tr>
      <th>UID</th>
      <th>Username</th>
      <th>Email</th>
      <th>is_admin</th>
   </tr>
   {% for user in users %}
   <tr>
      <td><a href="{{ url_for("user_log_page", uid=user[0]) }}">{{ user[1] }}</a></td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
   </tr>
   {% endfor %}
</table>
{% endblock %}
